<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/styles-medium.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/styles-large.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#354da3"/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
      <a href="#jump-to-filter" class="skip-link">Skip to Main Content</a>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav>
        <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
            <li><a href="/">Home</a></li>
          </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Mapbox map">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="flex-container">
    <section id="restaurant-container" role="contentinfo" aria-label="Restaurant info">
      <section id="restaurant-background">
          <div id="jump-to-filter" ></div>
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
      </section>
    </section>
    <!-- end restaurant -->
    <section>
        <form name="review-submission" action="submit" method="POST" id="review-submission">
            <h2>Submit a review</h2>
            <label for="name">Name: </label><input type="text" name="name" id="name" required>
            <label for="rating">Rating: </label>
            <select id="rating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <label for="review">Review: </label>
            <textarea id="review" name="review" rows="4" cols="33" maxlength="500" wrap="hard"></textarea>
            <button type="submit">Submit Review</button>
        </form>
      </section>
    <!-- Beginning reviews -->
    <section id="reviews-container" role="contentinfo" aria-label="Reviews">
      <ul id="reviews-list"></ul>
    </section>
  </section>
    <!-- End reviews -->
    <section>
      <nav><a href="/#maincontent">Back to Top</a>
      </nav>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Database helpers -->
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
